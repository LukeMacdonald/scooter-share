{% extends "admin/base.html" %}
{% block title %}Edit Customer Profile{% endblock %}
{% block content %}
<div class="container mt-5" style="width:60%;">
    <h1>Edit Your Profile</h1>
    <form id="edit_customer" action="{{ url_for('admin.update_customer') }}" method="post">
        <input type="hidden" name="user_id" value="{{ data.id }}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required value="{{ data.first_name }}">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required value="{{ data.last_name }}">
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number:</label>
            <input type="tel" class="form-control" id="phone_number" pattern="[0-9]{10}" name="phone_number" required value="{{ data.phone_number }}">
        </div>
        <div style="text-align:center">
            <button type="submit" class="btn btn-primary" >Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
