<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}" rel="stylesheet" media="screen">
        <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
        <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>Login</title> 
    </head>
    <body style="">
        <div class="row min-h-dvh">
            <div class="bg-slate-800 col-md-6"></div>
            <div class=" col-md-6 px-6 py-12 lg:px-8 bg-slate-50">
                <div class="sm:mx-auto sm:w-full sm:max-w-sm mt-10">
                    <img class="mx-auto h-12 w-auto" src="https://cdn-icons-png.flaticon.com/512/1819/1819598.png" alt="Your Company">
                    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
                </div>
                <div class="mt-16 sm:mx-auto sm:w-full sm:max-w-sm">
                    <form class="space-y-6"  method="POST" action="{{ url_for('admin.login') }}">
                        <div>
                            <label for="email" class="block text-base font-medium leading-6 text-gray-900">Email address</label>
                            <div class="mt-2">
                                <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-2 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password" class="block text-base font-medium leading-6 text-gray-900">Password</label>
                                <div class="text-sm">            
                                    <a href="#" class="font-semibold text-teal-600 hover:text-teal-500">Forgot password?</a>           
                                </div>        
                            </div>         
                            <div class="mt-2">             
                                <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-2 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-teal-600 sm:text-sm sm:leading-6">
                            </div>
                        </div>
                        <span class="error error-message">{{ error_message }}</span>
                        <div class="mt-5">
                            <button type="submit" class="flex w-full h-10 justify-center rounded-md bg-teal-700 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-teal-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-teal-600">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
