<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}" rel="stylesheet" media="screen">
        <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>Login</title> 
    </head>
    <body>
        <div class="main-section">
            <div class="row">
                <div class="col-lg-6">
                </div>
                <div class="col-lg-6 login-container shadow">
                    <div class="form-container">
                    <h1 class="display-4 login-header">Admin Portal</h1>
                    <form method="POST" action="/login">
                        <div class="form-group">
                            <input class="form-control" id="email" name="email" placeholder="Email Address" value="" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password" name="password" type="password" placeholder="Enter Password" value="" required>
                        </div>
                        <span class="error error-message">{{ error_message }}</span>
                        <button class="btn btn-primary button-custom shadow" type="submit">Login</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
