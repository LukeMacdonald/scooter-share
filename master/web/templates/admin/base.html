<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>

    <!-- Bootstrap Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b6adf447e0.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar-container">
                <h2 class="text-center" style="margin-top: 2rem;">Admin Portal</h2>
                <hr style="border-top: 1px solid #fff;">
                <div class="sidebar-link-container">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == url_for('admin.home') %}active{% endif %}" href="{{ url_for('admin.home') }}" style="font-size: 1.25rem; color: white;">
                                <i class="fa-solid fa-house" style="margin-right: 1rem;"></i> Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="collapse" data-bs-target="#manageScootersDropdown" style="text-align: left; width: 100%; font-size: 1.25rem; color: white; margin-top: 0.75rem;">
                                <i class="fa-solid fa-motorcycle" style="margin-right: 1rem;"></i> Scooters
                            </a>
                            <div class="collapse show" id="manageScootersDropdown">
                                <ul class="nav flex-column" style="margin-left: 3.5rem;">
                                    <li class="nav-item">
                                        <a class="nav-link {% if request.path == url_for('admin.add_scooter') %}active{% endif %}" href="{{ url_for('admin.home') }}">Manage Scooters</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link {% if request.path == url_for('admin.maps') %}active{% endif %}" href="{{ url_for('admin.maps') }}">View Locations</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link {% if request.path == url_for('admin.calendar') %}active{% endif %}" href="{{ url_for('admin.calendar') }}">View Booking History</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link {% if request.path == url_for('admin.scooter_usage') %}active{% endif %}" href="{{ url_for('admin.home') }}">View Usage History</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="btn dropdown-toggle" href="#" role="button" data-bs-toggle="collapse" data-bs-target="#manageCustomersDropdown" style="text-align: left; width: 100%; font-size: 1.25rem; color: white; margin-top: 0.75rem;">
                                <i class="fa-solid fa-user" style="margin-right: 1rem;"></i> Customers
                            </a>
                            <div class="collapse show" id="manageCustomersDropdown">
                                <ul class="nav flex-column" style="margin-left: 3.5rem;">
                                    <li class="nav-item">
                                        <a class="nav-link {% if request.path == url_for('admin.add_scooter') %}active{% endif %}" href="{{ url_for('admin.home') }}">Manage Customers</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link {% if request.path == url_for('admin.add_scooter') %}active{% endif %}" href="{{ url_for('admin.home') }}">View Top-Up History</a>
                                    </li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-sm-8" style="margin: 2rem 0;">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Google Maps Scripts -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI9KBPlHOzx9z7dp41LNbzpYaVn3qqgNY&callback=initMap&libraries=&v=weekly" defer></script>
    <script src="{{ url_for('static', filename='js/maps.js') }}" charset="utf-8"></script>
</body>
</html>
