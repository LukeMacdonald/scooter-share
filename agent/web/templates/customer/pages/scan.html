{% extends "customer/base.html" %}

{% block title %}Scan scooter{% endblock %}

{% block content %}
<video id="preview"> </video>

<script src="{{ url_for('static', filename='js/qr.js') }}"> </script>
<script>
  function handler(result) {
      console.log(result.data);
      window.location = "/{{ then }}/" + result.data;
  }
  const scanner = new QrScanner(document.getElementById("preview"), handler, {});
  scanner.start();
</script>
{% endblock %}
