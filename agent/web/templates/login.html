<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="{{ url_for('static', filename='bootstrap/bootstrap.min.css') }}" rel="stylesheet" media="screen">
        <script src="{{ url_for('static', filename='bootstrap/bootstrap.min.js') }}" charset="utf-8"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
        <title>Login</title> 
    </head>
    <body style="background-color: #222831">
        <div class="main-section">
            <div class="row">
                <div class="col-lg-6">
                </div>
                <div class="col-lg-6 login-container shadow">
                    <div class="form-container">
                    <h1 class="display-4 login-header">Welcome Back</h1>
                    <form method="POST" action="{{ url_for('user.login_post') }}">
                        <div class="form-group">
                            <input class="form-control" id="email" name="email" placeholder="Email Address" value="" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="password" name="password" type="password" placeholder="Enter Password" value="" required>
                        </div>
                        {% with error_message = get_flashed_messages(category_filter=['login_error']) %}
                            {% if error_message %}
                                <span class="error error-message">{{ error_message[0]  }}</span>
                                <br>
                            {% endif %}
                        {% endwith %}
                        <button class="btn btn-primary button-custom shadow" type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="{{ url_for('user.signup') }}">Sign up here</a></p>
                </div>
                </div>
            </div>
        </div>
    </body>
</html>
